name: Update dev

on:
  push:
    branches:
      - master

jobs:
  update-dev:
    name: Merge from branch into dev after a PR is merged
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: merge
        uses: mtanzi/action-automerge@v1
        id: merge
        with:
          github_token: ${{ github.token }}
          source: ${{ github.base_ref }}
          target: 'dev'
